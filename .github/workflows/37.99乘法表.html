<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid pink;
      width: 100px;
      margin: 4px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
      background-color: rgba(255, 192, 203, .1);
      text-align: center;
      color: hotpink;
    }
  </style>
</head>


<body>
  <script>
    //外部打印9列
    for (let i = 1; i <= 9; i++) {
      // 內部循環改成i
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j} x ${i} = ${i * j}</span>`)
      }
      // 進行換行顯示
      document.write('<br>')
    }

  </script>
</body>

</html>
