<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 6, 1, 7, 4]
    // 1.求和的變量 sum
    let sum = 0
    // 2.遍歷累加
    for (let i = 0; i < arr.length; i++) {
      // console.log(arr[i])
      // sum = sum + i
      // sum = sum + arr[i] 簡寫
      sum += arr[i]
    }
    console.log(`數組的和結果是:${sum}`)
    // 3.平均值 和 / arr.lendth = 4
    console.log(`數組的平均值結果是:${sum / arr.length}`)
  </script>
</body>

</html>
