    // 練習-計算器
    // 1.用戶輸入
    let num = +prompt('請輸入第一個數')
    let num2 = +prompt('請輸入第二個數')
    let sp = prompt('請輸入+ - * / 其中一個')
    // 2.判斷輸出
    switch (sp) {
      case '+':
        alert(`兩個數的加法操作是${num + num2}`)
        break
      case '-':
        alert(`兩個數的減法操作是${num - num2}`)
        break
      case '*':
        alert(`兩個數的乘法操作是${num * num2}`)
        break
      case '/':
        alert(`兩個數的除法操作是${num / num2}`)
        break
      default:
        alert('您輸入的格式不符合')
    }
  </script>
