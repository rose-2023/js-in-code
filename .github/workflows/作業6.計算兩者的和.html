<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.用戶輸入 prompt 默認字符串類型 需要轉換為 數字型
    let math = Number(prompt('請輸入第一個數字:'))
    let math2 = Number(prompt('請輸入第二個數字:'))
    // 更簡單的血法
    let math3 = +(prompt('請輸入第三個數字:'))
    // 2.輸出
    alert(`兩個數相加的和:${math + math2 + math3} `)

  </script>
</body>

</html>
