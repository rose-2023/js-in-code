<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // console.log('10000' + '2000') //顯示結果100002000

    // 隱士轉換
    console.log(1 + 1) //2
    console.log('Rose' + 2) //顯示Rose2 只要前面有''單引號，後面的數值也會自動加''變成字符串類型
    console.log(2 + '2') // 結果顯示 22，因為他是字符串類型
    console.log(2 - 2)  //0
    console.log(2 - '2') //0 因為前面有數字類型，會自動轉化成數據類型，只有+號不一樣
    console.log(+12) //12
    console.log(+'123') //加了+原本是字串類型，轉換成了數字類型
    console.log(typeof '123') // 顯示string 字符串類型
    console.log(typeof + '123') //顯示number 數字類型
  </script>
</body>

</html>
