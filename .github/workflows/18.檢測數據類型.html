<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // typeof判斷是什麼類型的字串型
    // 1.作為運算符號(最常寫的)
    let num = 10
    console.log(typeof num) //數據類型

    let str = '小琪老師'
    console.log(typeof str) //字串類型

    let flag = false
    console.log(typeof flag) //布爾類型

    let un
    console.log(typeof un) //undefined類型

    let nul = null //是對象類型，輸出顯示object
    console.log(typeof nul)

  </script>
</body>

</html>
