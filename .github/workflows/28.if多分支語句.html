<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // if多分支語句
    /*
    if(條件1){
      代碼1
    }else if{
      代碼2
    }else if{
      代碼3
    }else{
      代碼n
    }
    */
    // 練習
    // 1.用戶輸入
    let score = +prompt('請輸入成績:')
    // 2.條件判斷，輸出
    if (score >= 90) {
      alert('成績優秀')
    } else if (score >= 70) {
      alert('成績良好')
    } else if (score >= 60) {
      alert('成績及格')
    } else {
      alert('成績不及格')
    } 
  </script>
</body>

</html>
