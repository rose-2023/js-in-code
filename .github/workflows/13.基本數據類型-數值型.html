<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // js是弱數據類型的語言 ，只有當有我們賦值了，才知道是什麼數據類型。
    // let num = '老師'
    // console.log(num)
    // java是強數據類型的語言 int num = 10

    console.log(1 + 1)
    console.log(1 / 1)
    console.log(2 - 1)
    console.log(4 % 2) //求餘數(4/2=0)
    console.log(3 % 5) //求餘數，因為前面比後面小餘數就匯市前面那個數字
    console.log(NaN + 2)
    console.log(NaN - 2)
    console.log(NaN * 2)
    console.log(NaN / 2)
    console.log(NaN % 2)

  </script>
</body>

</html>
